<div class="container">
  <h1>CARDS CRUD</h1>

  <div class="cards-container">

    <div class="cards-form">

      <form>

        <div class="form-group">
          <label>Cardholder Name</label>
          <input type="text" name="cardholderName" [(ngModel)]="card.cardholderName">
        </div>
        <div class="form-group">
          <label>Card Number</label>
          <input type="text" maxlength="16" minlength="16" name="cardNumber" [(ngModel)]="card.cardNumber">
        </div>

        <div class="form-group form-group-inline">
          <div>
            <label>CVC</label>
            <input type="text" maxlength="3" minlength="3" name="cvc" [(ngModel)]="card.cvc">
          </div>
          <div>
            <label>Expiry Month</label>
            <input type="text" maxlength="2" minlength="2" name="expiryMonth" [(ngModel)]="card.expiryMonth">
          </div>
          <h2>/</h2>
          <div>
            <label>Expiry Year</label>
            <input type="text" maxlength="4" minlength="4" name="expiryYear" min="1900" max="2040" [(ngModel)]="card.expiryYear">
          </div>
        </div>
        <div class="form-group form-group-buttons">
          <button (click)="onCreateClick()">Create</button>
          <button (click)="updateCard(card)">Update</button>
        </div>
      </form>

    </div>

    <div class="cards-grid">
      <div class="card-row" *ngFor="let card of cards">
        <div class="card-row-details" (click)="populateForm(card)">
          <span>{{ card.cardholderName.toUpperCase() }}</span>
          <span>{{ "*" + card.cardNumber.slice(-4) }}</span>
        </div>
        <div class="card-row-action">
          <a (click)="deleteCard(card.id)"><i class="fa-solid fa-trash-can"></i></a>
        </div>
      </div>
    </div>

  </div>

</div>
